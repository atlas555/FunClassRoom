<!-- 编辑客户信息模态框 -->
<div class="modal fade" id="editPersonalModal" tabindex="-1" aria-labelledby="editPersonalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editPersonalModalLabel">编辑客户信息</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
      </div>
      <div class="modal-body">
        <form id="editPersonalForm">
          <input type="hidden" id="editPersonalId">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="editPersonalName" class="form-label">姓名 <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="editPersonalName" required>
            </div>
            <div class="col-md-6">
              <label for="editPersonalPhone" class="form-label">联系电话</label>
              <input type="tel" class="form-control" id="editPersonalPhone">
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="editPersonalEmail" class="form-label">电子邮箱</label>
              <input type="email" class="form-control" id="editPersonalEmail">
            </div>
            <div class="col-md-6">
              <label for="editPersonalBirthdate" class="form-label">出生日期</label>
              <input type="date" class="form-control" id="editPersonalBirthdate">
            </div>
          </div>
          
          <div class="mb-3">
            <label for="editPersonalAddress" class="form-label">地址</label>
            <input type="text" class="form-control" id="editPersonalAddress">
          </div>
          
          <div class="mb-3">
            <label for="editPersonalNotes" class="form-label">备注</label>
            <textarea class="form-control" id="editPersonalNotes" rows="3"></textarea>
          </div>
          
          <div class="mb-3">
            <label class="form-label">客户状态</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="editPersonalStatus" id="editStatusActive" value="active">
              <label class="form-check-label" for="editStatusActive">
                活跃
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="editPersonalStatus" id="editStatusInactive" value="inactive">
              <label class="form-check-label" for="editStatusInactive">
                已结课
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="editPersonalStatus" id="editStatusNew" value="new">
              <label class="form-check-label" for="editStatusNew">
                新客户
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="savePersonalBtn">保存</button>
      </div>
    </div>
  </div>
</div>
